<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- Bootstrap select -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <title>Play!</title>
</head>

<body class="bg-muted">
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Coin Guess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/instructions">Instructions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 18rem; margin-top: 2rem;">
      <img th:src="${session.shownCoin.reversePic}" class="card-img-top" alt="Image not found">
      <p class="text-center">Which country is this coin from?</p>
      <!--use this to get answers easy when testing<p th:text="${shownCoin.reversePic}"></p>-->
      <form action="/" th:action="@{/}" th:object="${answer}" method="post">
        <div class="d-flex justify-content-center">
          <select class="selectpicker border show-tick" data-size="auto" data-dropup-auto=false data-live-search="true"
            data-width="300px" id="dropdown" data-container="body" th:field="*{answer}">
          </select>
          <button type="submit" name="answer" class="btn btn-secondary d-flex justify-content-center">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <style>
    .dropdown-menu {
      transform-origin: 0 0 !important; /* Force dropdown to always drop down */
    }
  </style>

  <script>
    $(document).ready(function() {
      $('#dropdown').selectpicker({
        dropupAuto: false
      });

      $('#dropdown').on('show.bs.select', function () {
        var $this = $(this);
        var $dropdownMenu = $this.next('.dropdown-menu');
        var windowHeight = $(window).height();
        var dropdownOffset = $this.offset().top;
        var dropdownHeight = $dropdownMenu.outerHeight();
        var spaceBelow = windowHeight - (dropdownOffset + $this.outerHeight());

        if (spaceBelow < dropdownHeight) {
          $dropdownMenu.css({
            'max-height': spaceBelow - 10 + 'px',
            'overflow-y': 'auto'
          });
        }
      });
    });
  </script>
  <script src="/menu.js"></script>
</body>

</html>
