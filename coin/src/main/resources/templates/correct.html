<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Correct!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Coin Guess</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/instructions">Instructions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 18rem; margin-top: 2rem;">
            <img th:src="${shownCoin.obversePic}" class="card-img-top" alt="Image not found">
        </div>
        <div class="card" style="width: 18rem; margin-top: 2rem;">
            <img th:src="${shownCoin.reversePic}" class="card-img-top" alt="Image not found">
        </div>
    </div>
    <p class="text-center" th:text="'Photos by: ' + ${shownCoin.reverseCopyright}"></p>
    <div class="text-center">
        <a class="text-center" th:href="'https://en.numista.com/catalogue/pieces' + ${shownCoin.ID} + '.html'">Numista
            Link</a>
    </div>
    <div class="col d-flex justify-content-center">
        <div class="card text-center text-white bg-success mb-3" style="max-width: 18rem; margin-top: 2rem;">
            <div class="card-body">
                <h5 class="card-title">Correct!</h5>
                <p th:text="'The coin was from: ' + ${shownCoin.issuer}"></p>
                <a href="/" class="btn btn-secondary">Next Question</a>
            </div>
        </div>
    </div>
</body>

</html>
